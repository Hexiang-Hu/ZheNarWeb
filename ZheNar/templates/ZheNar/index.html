{% extends "base.html" %}
{% block css %}
	<style type="text/css">
	  html { height: 100% }
	  body { height: 100%; margin: 0px; padding: 0 }
	  #map_canvas { height: 100%;margin-top:40px;}
	</style>
{% endblock %}
{% block script %}
	<script type="text/javascript"
	  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8UCCAp_euR_73sVdSJw3gaMuFR7Ruqgs&sensor=false">
	</script>
	<script type="text/javascript">
		var myCenter = new google.maps.LatLng(30.3045022222222,120.08633333333);
		var map;
	  	function initialize() {
		  	var opt = { minZoom: 16, maxZoom: 18 };
			var mapOptions = {
			  center: myCenter,
			  zoom: 17,
			  mapTypeId: google.maps.MapTypeId.ROADMAP
			};
			map = new google.maps.Map(document.getElementById("map_canvas"),
				mapOptions);
			map.setOptions(opt);

	 	}
		google.maps.event.addDomListener(window, 'load', initialize);
		
		function checkBound(map,center) {
		    if (allowedBounds.contains(center)) return;

		     // Out of bounds - Move the map back within the bounds

		     var c = map.getCenter(),
		         x = c.lng(),
		         y = c.lat(),
		         maxX = allowedBounds.getNorthEast().lng(),
		         maxY = allowedBounds.getNorthEast().lat(),
		         minX = allowedBounds.getSouthWest().lng(),
		         minY = allowedBounds.getSouthWest().lat();

		     if (x < minX) x = minX;
		     if (x > maxX) x = maxX;
		     if (y < minY) y = minY;
		     if (y > maxY) y = maxY;

		     map.setCenter(new google.maps.LatLng(y, x));
		}

	</script>
{% endblock %}
{% block main %}
	<div id="map_canvas"></div>
{% endblock %}
