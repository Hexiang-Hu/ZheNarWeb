{% extends "base.html" %}
{% block head %}
	<style type="text/css">
	  html { height: 100% }
	  body { height: 100%; margin: 0px; padding: 0 }
	  #map-canvas { height: 100%;margin-top:40px;}
	</style>
{% endblock %}
{% block main %}
	<div id="map-canvas"/>
{% endblock %}
{% block script %}
	<script type="text/javascript"
	  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8UCCAp_euR_73sVdSJw3gaMuFR7Ruqgs&sensor=false">
	</script>
	<script type="text/javascript">
	  function initialize() {
		var mapOptions = {
		  center: new google.maps.LatLng(30.3045022222222,120.08633333333),
		  zoom: 17,
		  mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map-canvas"),
			mapOptions);
	  }
	  google.maps.event.addDomListener(window, 'load', initialize);
	</script>
{% endblock %}
