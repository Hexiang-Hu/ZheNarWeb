<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
		<script type="text/javascript" charset="utf-8" src="{% static 'bootstrap/js/bootstrap-modal.js' %}"></script>
		<script type="text/javascript" charset="utf-8" src="{% static 'bootstrap/js/jquery.js' %}"></script>
	</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<div class="brand" href="#"><a href="#">浙哪儿</a></div>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li><a href="#">热点</a></li>
						<li><a href="#">事件</a></li>
						<li><a href="#">地点</a></li>
					</ul>
					<ul class="nav pull-right">
						<li><a href="#LogModal" role="button" data-toggle="modal">登录</a></li>
						<div id="LogModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
							<form class="form-signin">
								<div class="modal-header">
									<h2>登录</h2>
								</div>
								<div class="modal-body">
									<input class="input-block-level" type="text" placeholder="邮箱地址">
									<input class="input-block-level" type="password" placeholder="密码">
									<label class="checkbox">
										<input type="checkbox" value="remember-me">
										Remember me
									</label>
								</div>
								<div class="modal-footer">
									<button class="btn btn-large btn-primary" type="submit">登录</button>
								</div>
							</form>
						</div>
						<li><a href="#RegModal"  data-toggle="modal">注册</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	
  <div class="container">
    	<div style='height:50px;'>&nbsp</div>
	<form action="{% url 'profiles:_register'  %}" method='post' class='span4'>
	{% csrf_token %}
          <h2>注册</h2>
	  <fieldset>
	    <legend>必填信息:</legend>
            <input type="text" name="username" class="input-block-level" placeholder="用户名" />
	    <input type="text" name="email" class="input-block-level" placeholder="电子邮箱Email" />
            <input type="password" name="password" class="input-block-level" placeholder="密码" />
	    <input type="password" name="password_confirm" class="input-block-level" placeholder="确认密码" />
	  </fieldset>

	  <fieldset>
	    <legend>选填信息:</legend>
            <input type="text" name="studentid" class="input-block-level" placeholder="学号" />
	    <input type="text" name="name" class="input-block-level" placeholder="真实姓名" />
	    性别： 男 <input type="radio" name="gender" value=1 /> &nbsp 女 <input type="radio" name="gender" value=2 />
	    <input type="hidden" name="gender" value={{ random_gender }} />
	  </fieldset>
	  <div style='height:30px;'>&nbsp</div>
          <button class="btn btn-large btn-primary" type="submit">注册</button>
      </form>
  </div>

</body>
</html>
