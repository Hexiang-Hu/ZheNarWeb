{% extends "base.html" %}

{% block css %}
{% endblock %}

{% block script %}
{% endblock %}

{% block main %}
<div class="container">
	<div name="register_form" class="span6">
	<form action="{% url 'profiles:_register'  %}" method='post'> 
	{% csrf_token %}
		<h2>注册</h2>
		<fieldset>
			<legend>必填信息:</legend>
			<input type="text" name="username" id="username" class='span4' placeholder="用户名" />
			<input type="text" name="email" id="email" class="span4" placeholder="电子邮箱Email" />
			<div id="email_format" class="span1"></div>
			<input type="password" name="password" id="password" class="span4" placeholder="密码" />
			<div id="password_validate" class="span1"></div>
			<input type="password" name="password_confirm" id="password_confirm" class="span4" placeholder="确认密码" /><span class=id="show"></span>
			<div id="password_same" class="span1"></div>
		</fieldset>
		
		<fieldset>
		<legend>选填信息:</legend>
		<input type="text" name="name" class="span4" placeholder="真实姓名" /><br>
			性别： 男 
			<input type="radio" name="gender" value=1 /> 
			&nbsp 女 
			<input type="radio" name="gender" value=2 />
		</fieldset>
	  	<div style='height:30px;'>&nbsp</div>
          <button class="btn btn-large btn-primary" type="submit">注册</button>
	</form>
	</div>
</div>
{% endblock %}
