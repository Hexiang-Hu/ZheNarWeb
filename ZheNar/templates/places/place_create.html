{% extends "base.html" %}
{% block css %}
<style>
 	#map-canvas{
		padding:10px;
		border:1px solid;
		margin: 0 auto;
		border-radius:5px;
		box-shadow: 2px 2px 2px #888888;
		height:400px;
	}
</style>
{% endblock %}
{% block script %}
<script>
	src='http://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=false'>
</script>
<script>
	var map;
	var myCenter=new google.maps.LatLng(39.92,116.46);
	var marker;
	var infowin;

	function initialize()
	{
		var mapConfig = {
			center:myCenter,
			zoom:5,
			mapTypeId:google.maps.MapTypeId.ROADMAP
	};
	map = new google.maps.Map(document.getElementById('googleMap'),mapConfig);

	google.maps.event.addListener(map, 'click', function(event) {
		placeMarker(event.latLng);
		});
	}

	function placeMarker(location) {
		if(marker){
			marker.setMap(null);
		}

		marker = new google.maps.Marker({
			position: location,
			map: map,
			title: 'My Device Location'
		});
		infowin = new google.maps.InfoWindow({
			content: 'Your Device\'s Location:<br>'+'Latitude: ' + location.lat() + '<br>Longitude: ' + location.lng()
		});
		infowin.open(map,marker);

		google.maps.event.addListener(marker, 'click', function() {
			infowin.open(map, this);
		});

			 document.getElementById('lng').value = location.lng();
			 document.getElementById('lat').value = location.lat();
	}

	google.maps.event.addDomListener(window, 'load', initialize);
</script>";
{% endblock %}

{% block main %}
<div class="container" style="padding-top:20px;">
	<div class="container-fluid">
		<form action="{% url 'places:_create'  %}" method='post'>
		{% csrf_token %}
			<h2 class="offset0">创建地点</h2>
			<div class="row-fluid">
				<fieldset class="span8">
					<legend>地理信息:</legend>
					<div id="map-canvas" class="spa7"></div>
				</fieldset>
				<fieldset class="span4">
					<legend>具体信息:</legend>
					<input type="text" name="place_name" class="input-block-level" placeholder="地点名称" />
					
					<select>
						<option>教学楼</option>
						<option>操场</option>
					</select>
					<textarea name="description" class="input-block-level" placeholder="具体描述信息" rows="14" cols="40"></textarea> 
				</fieldset>
				<button class="btn btn-large btn-primary span2" type="submit">创建</button>
				<button class="btn btn-large btn-primary span2" type="">取消</button>
			</div>
		  
		</form>
	</div>
</div>
{% endblock %}
